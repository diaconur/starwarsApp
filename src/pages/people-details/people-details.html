<ion-header>

  <ion-navbar>
    <ion-title>peopleDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <p>Actor :  {{ people.name }}  </p>
    </ion-card-content>
    <ion-card-content>
     <p>Height :  {{ people.height }} cm </p>
      </ion-card-content>
    <ion-card-content>
      <p>Mass :  {{ people.mass }} Kg </p>
    </ion-card-content>
    <ion-card-content>
        <p>Hair Color :  {{ people.hair_color }}  </p>
      </ion-card-content>
    <ion-card-content>
         <p>Skin Color :  {{ people.skin_color }}  </p>
    </ion-card-content>
    <ion-card-content>
        <p>Eye Color :  {{ people.eye_color }}  </p>
   </ion-card-content>
  </ion-card>
</ion-content>
