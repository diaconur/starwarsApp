<ion-header>

  <ion-navbar>
    <ion-title>PlanetDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-content>
         <p>Planet :  {{ planet.name }}  </p>
      </ion-card-content>
      <ion-card-content>
       <p>Climate :  {{ planet.climate }} cm </p>
        </ion-card-content>
      <ion-card-content>
        <p>Diameter :  {{ planet.diamater }} Kg </p>
      </ion-card-content>
      <ion-card-content>
          <p>Gravity :  {{ planet.gravity}}  </p>
        </ion-card-content>
      <ion-card-content>
           <p>Population :  {{ planet.population }}  </p>
      </ion-card-content>
      <ion-card-content>
          <p>Rotation Period :  {{ planet.rotation_period}}  </p>
     </ion-card-content>
     <ion-card-content>
        <p>Terrain :  {{ planet.terrain}}  </p>
   </ion-card-content>
    </ion-card>
  </ion-content>
